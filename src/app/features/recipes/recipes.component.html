<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onClickRecipe)="handleClickRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
  </div>
  <ng-template #infoText>
    Please select a recipe
  </ng-template>
</div>
